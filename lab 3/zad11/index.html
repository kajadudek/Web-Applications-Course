<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatibile" content="IE-edge">
        <title>zad11</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js" defer></script>

        <div id="pagination">
            <div class="head">
                <h1 id="name"> NAME </h1>
                <h1 id="capital">CAPITAL</h1>
                <h1 id="population">POPULATION</h1>
                <h1 id="area">AREA</h1>
            </div>
            <table id="table">
                <tr id="header">
                    <th id="name">NAME</th>
                    <th id="capital">CAPITAL</th>
                    <th id="population">POPULATION</th>
                    <th id="area">AREA</th>
                </tr>
            </table>
        </div>

        <div class="buttons">
            <button id="left-arrow">&#60;</button>
            <button id="right-arrow">&#62;</button>
        </div>
        

    </body>
</html>
