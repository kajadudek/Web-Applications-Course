<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatibile" content="IE-edge">
        <title>zad12</title>
        <script src="https://kit.fontawesome.com/964e7573f7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js" defer></script>

        
        <div id="highscores" class="highscores">
            <i id="hs-exit-button" class="fa-solid fa-x"></i>
            <div id="top7" class="top7">
                <p>Leaderboard</p>
                <p id="hs1">1. </p>
                <p id="hs2">2. </p>
                <p id="hs3">3. </p>
                <p id="hs4">4. </p>
                <p id="hs5">5. </p>
                <p id="hs6">6. </p>
                <p id="hs7">7. </p>
            </div>
        </div>


        <button class="new-game-button" id="new-game-button">START NEW GAME</button>

        <div class="top-content">
            <p id="score">0000</p>
            <div id="lives">
                <i id="live-1" class="fa-solid fa-heart"></i>
                <i id="live-2" class="fa-solid fa-heart"></i>
                <i id="live-3" class="fa-solid fa-heart"></i>
            </div>
        </div>
        <div class="game-content" id="game" no="0">
            <div class="zombie" id="zombie">
                <div id="zombie-steps">
                    <img src="images/walkingdead.png">
                </div>
            </div>
            <div id="cursor">
                <div class="circle">
                    <div class="dot"></div>
                </div>
            </div>
        </div>
        
    </body>
</html>
