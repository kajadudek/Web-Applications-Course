<div *ngIf="photos!=undefined" >
    <div class="photos-container">

        <div class="photo" *ngFor="let photo of photos">
            <a routerLink="/photos/{{photo.id}}">
                <img src={{photo.thumbnailUrl}} alt="">
            </a>

            <div class="photo-footer">
                <p>Naciśnij by zobaczyć więcej</p>
                <p>Title: {{photo.title}}, imgID:{{photo.id}}</p>
            </div>
        </div>
    </div>
</div>
