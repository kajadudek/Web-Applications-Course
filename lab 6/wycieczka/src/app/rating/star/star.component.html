<svg (click)="starClicked()" 
    [class.disabled] = "user.type == 'guest' || user.type == 'manager' || !tripIsBought || tripRated"
    class="star-not-clicked" 
    (mouseenter)="onenter()" 
    (mouseleave)="newRate()"
    [ngClass]="{'star-rated': starId <= rating, 
            'star-not-clicked': starId > rating}" 
            [ngStyle]="{'height': height + 'px', 'width': height + 'px'}"
            viewBox="0 0 25 23">

  <polygon stroke-width="0" points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" />

</svg>
