<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatibile" content="IE-edge">
        <title>zad12</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="main-container">
            <div class="shoe-card">

                <div class="shoe-img">
                    <img class="logo" src="nike-logo.png">
                    <!-- share button -->
                    <div class="company-name">nike</div>
                    <img class="shoe-image" src="blue.png">
                </div>

                <div class="shoe-info">
                    <div class="shoe-name">
                        <div class="shoe-title">Nike Zoom KD 12</div>
                        <div class="new-button">NEW</div>
                        <p class="shoe-type">Men's Running Shoes</p>
                    </div>

                    <div class="shoe-info-section">
                        <p class="product-info-header">product info</p>
                        <p class="shoe-description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rem iste non officiis eligendi sapiente assumenda dicta cupiditate, atque aliquam earum?</p>
                    </div>

                    <div class="shoe-color">
                        <p class="color-header">COLOR</p>
                        <div class="checkboxes">
                            <input id="col-1" class="box" type="checkbox">
                            <input id="col-2" class="box" type="checkbox">
                            <input id="col-3" class="box" type="checkbox">
                            <input id="col-4" class="box" type="checkbox">
                            <input id="col-5" class="box" type="checkbox">
                        </div>
                        
                        <div class="colors">
                            <button class="color-1" style="background-color: rgb(43, 99, 255)"></button>
                            <button class="color-2" style="background-color: rgb(211, 51, 30)"></button>
                            <button class="color-3" style="background-color: rgb(24, 185, 94)"></button>
                            <button class="color-4" style="background-color: rgb(11, 11, 11)"></button>
                            <button class="color-5" style="background-color: rgb(153, 38, 99)"></button>
                        </div>
                    </div>

                    <div class="shoe-size">
                        <p class="size-header">SIZE</p>
                        <div class="sizes">
                            <button id="size-1">7</button>
                            <button id="size-2">8</button>
                            <button id="size-3">9</button>
                            <button id="size-4">10</button>
                            <button id="size-5">11</button>
                        </div>
                    </div>

                    <div class="shoe-final-info">
                        <button class="add-to-card-button">ADD TO CARD</button>
                        <p class="price"><sup>$</sup>189.99</p>
                    </div>
                    
                </div>

            </div>
        </main>
    </body>
</html>
