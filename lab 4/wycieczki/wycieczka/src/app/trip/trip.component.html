<div class="how-many-trips"
        [style.color]="howManyTrips < 10 ? 'brown': '#e57c03'">
        
    <div class="currencies">
        <p (click)="changeCurrency('PLN')">PLN</p>
        <p (click)="changeCurrency('USD')">USD</p>
    </div>

    <p class="trips-in-cart">{{howManyTrips}}</p>
    <fa-icon [icon]="faShoppingCart"
        (mouseenter)="displayCart()"
        (click)="displayCartFlag ? hideCart(): displayCart()">
    </fa-icon>
</div>

<app-shopping-cart *ngIf="displayCartFlag" 
        [tripsInCart]="trips"
        [howManyTrips]="howManyTrips"
        [currentCurrency]="currentCurrency"
        [currencyConvert]="currencyConvert"
        (deleteProduct)="updateFromCart($event)"
        (mouseenter)="displayCart()"
        (mouseleave)="hideCart()"></app-shopping-cart>

<div class="trip-cards" *ngIf="trips != []">

    <div class="trip-card" *ngFor="let trip of trips" [ngClass]="{'max-price': trip === findMaxPrice(), 'min-price': trip === findMinPrice()}">
        <div class="delete-button">
            <fa-icon [icon]="faTrashCan" (click)="deleteTrip(trip)"></fa-icon>
        </div>
        <div class="img-container">
            <div class="trip-name">
                {{trip.name | titlecase}}
            </div>
            <img src="{{ trip.imgUrl }}" class="trip-img">
        </div>
        
        <div class="info">
            <div class="dates">
                <p>From: {{trip.startDate}}</p>
                <p>To: {{trip.endDate}}</p>
            </div>
            <p class="country">
                {{trip.destinationCountry | uppercase}}
            </p>
            <p class="cost">
                {{trip.cost * currencyConvert}}{{currentCurrency}}
            </p>
            <p class="trip-info">
                {{trip.shortInfo}}
            </p>            
        </div>

        <div class="trip-card-footer">
            <app-rating 
                (ratingSend)="getRating($event, trip)"
                class="rating"></app-rating>
            
            <div class="buying-features">
                <button *ngIf="trip.vacants > 0" (click)="addTripToCart(trip)" class="buy-button">+</button>
                <button *ngIf="trip.addedToCart >= 0" (click)="rmvTripFromCart(trip)" class="resign-button">X</button>
                <p class="vacants" *ngIf="trip.vacants > 0" [class.few-left]="trip.vacants <= 3">
                    <b>Vacants:</b> {{trip.vacants}}
                </p>

                <p class="few-left" *ngIf="trip.vacants == 0">
                    <b>Not available!</b>
                </p>
            </div>
            
        </div>
        
    </div>
</div>


<app-add-trip (onSubmitSend)="onSubmitHandler($event)">
</app-add-trip>
